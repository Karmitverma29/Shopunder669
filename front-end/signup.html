

 <!DOCTYPE html>

 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Login and Signup </title>

     <!-- CSS -->
     <link rel="stylesheet" href="./styles/login.css">
     <link rel="stylesheet" href="./styles/toast.css">      
     <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'/>
     <!-- Next two lines are used for Header code -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./styles/Header.css">


 </head>
 <body>
    <div id="toast"></div>
     <section class="container forms">
         <div class="form login">
             <div class="form-content">
                 <header id="homedex">Signup</header>
                 <form action="#">
                     <div class="field input-field">
                         <input id="name" type="text" placeholder="Name" class="input">
                     </div>
                        <div class="field input-field">
                            <input id="email" type="email" placeholder="Email" class="input">
                        </div>
                     <div class="field input-field">
                         <input id="pass" type="password" placeholder="Password" class="password">
                         <i class='bx bx-hide eye-icon'></i>
                     </div>
                     <div class="field input-field">
                        <input id="cpass" type="password" placeholder="Confirm Password" class="cpassword">
                        <i class='bx bx-hide ceye-icon'></i>
                    </div>
                     <div class="field button-field">
                         <button id="handleSignup">Signup</button>
                     </div>
                 </form>

                 <div class="form-link">
                     <span>have an account? <a href="./login.html">Login</a></span>
                 </div>
             </div>

             <div class="line"></div>

             <div class="media-options">
                 <a href="#" class="field google">
                     <img src="./images/google.png" alt="" class="google-img">
                     <span>Login with Google</span>
                 </a>
             </div>
         </div>         
     </section>
     

     <!-- JavaScript -->
     <script src="./scripts/signup.js"></script>
    <script type="module">
     import Header from '../Header.js'
 let head = document.querySelector('#Header')
 head.innerHTML =Header();
    </script>
 </body>
</html>
