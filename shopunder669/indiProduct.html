    <style>
/* Style the product card */
.product-card {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  box-shadow: 0px 0px 10px #ccc;
  padding: 20px;
  display: flex;
}

/* Style the product image container */
.product-image-container {
  width: 40%;
  overflow: hidden;
}

/* Style the product image */
#product-image {
  width: 100%;
  height: auto;
}

/* Style the product info */
.product-info {
  width: 60%;
  padding: 0 20px;
}

/* Style the product name */
#product-name {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 10px;
}

/* Style the product price */
#product-price {
  font-size: 1.2em;
  color: #666;
  margin-bottom: 10px;
  text-decoration: line-through;
}

#offer-price {
  font-size: 1.2em;
  color: #666;
  margin-bottom: 10px;
  font-weight:bold;
}

/* Style the product description */
#product-desc {
  font-size: 1.2em;
  color: #666;
  line-height: 1.5;
  margin-bottom: 10px;
}

/* Style the add button */
#add-btn {
  background-color: black;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: all 0.2s ease-in-out;
  float: right;
}

/* Add a hover effect to the add button */
#add-btn:hover {
  background-color: #fff;
  cursor: pointer;
  color: black;
}

.product-reviews {

.product-reviews h2 {

}

.review-form {

}

.review-form h3 {
  text-align: center;
  margin-bottom: 20px;
}

.review-form label {
  display: block;

  font-weight: bold;
}

.review-form select, .review-form textarea {

    <div id="product-details">

          <select id="rating" name="rating">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="review-text">Review:</label>
          <textarea id="review-text" name="review-text"></textarea>
          <button type="submit" id="submit-review">Submit review</button>
        </form>
      </div>
