<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="./front-end/styles/address.css">
</head>
<body>
    <div class="main_head">
        <div class="B_head">
            <h1>BILLING ADDRESS</h1>
        </div>
        <form>
       
            <div >
              <p>Address</p>
              <input type="text" id="address" placeholder="Enter Address" />
              <p>Nearest Location</p>
              <input type="text" id="address" placeholder="Enter Nearest Location" />
              <p>City</p>
              <input type="text" id="city" placeholder="Enter City" />
              <p>State</p>
              <select id="state">
                <option value="">State</option>
                <option value="Bihar">Odisha</option>
                <option value="Madhya Pradesh">Mumbai</option>
                <option value="Andhra Pradesh">Kolkata</option>
                <option value="Assam">Sikkim</option>
                <option value="Goa">Goa</option>
                <option value="Haryana">Jammu</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Tamil Nadu</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Punjab">Delhi</option>
                <option value="Rajasthan">Bihar</option>
              </select>
              <p>Zip code</p>
              <input type="text" id="zip" placeholder="Zip code" /><br/>
              <input type="submit" id="submit" value="SUBMIT" id="" />
            </div>
        </form> 
           
              
              
              
            
        

    </div>
   
</body>
</html>
